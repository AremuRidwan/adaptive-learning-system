<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>AI-Driven Adaptive Learning Platform (Secondary Schools)</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
body { font-family: system-ui; }
.card {
  background:#fff; border:1px solid #e5e7eb;
  border-radius:12px; padding:1.2rem;
  cursor:pointer; transition:.2s;
}
.card:hover { border-color:#2563eb; transform:translateY(-2px); }
.ai-box {
  background:#f8fafc;
  border-left:4px solid #2563eb;
  padding:.8rem; font-size:.9rem;
}
</style>
</head>

<body class="bg-slate-100">
<div id="root"></div>

<script type="text/babel">
const {useState,useEffect} = React;

/* ICON */
const Icon = ({name})=>{
  useEffect(()=>{ lucide.createIcons(); },[]);
  return <i data-lucide={name}></i>;
};

/* ================= LOGIN ================= */
function Login({onLogin}){
  const [u,setU]=useState("");
  const [p,setP]=useState("");
  const [e,setE]=useState("");

  const submit=()=>{
    fetch("backend/api/auth/login.php",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      credentials:"include",
      body:JSON.stringify({ username:u, password:p })
    })
    .then(r=>r.json())
    .then(d=>{
      if(d.status==="success"){
        onLogin({role:d.role});
      } else setE("Invalid login details");
    })
    .catch(()=>setE("Server error"));
  };

  return (
    <div className="min-h-screen flex items-center justify-center">
      <div className="bg-white p-8 w-96 rounded shadow">
        <h2 className="text-xl font-bold mb-4 text-center">School Portal Login</h2>
        <input className="w-full border p-2 mb-3" placeholder="Username" onChange={e=>setU(e.target.value)}/>
        <input type="password" className="w-full border p-2 mb-3" placeholder="Password" onChange={e=>setP(e.target.value)}/>
        {e && <p className="text-red-600 text-sm">{e}</p>}
        <button onClick={submit} className="w-full bg-blue-600 text-white py-2 rounded mt-2">Login</button>
      </div>
    </div>
  );
}

/* ================= NAV ================= */
const Nav = ({label,icon,onClick})=>(
  <button onClick={onClick} className="flex gap-3 items-center w-full p-2 hover:bg-blue-50 rounded">
    <Icon name={icon}/> {label}
  </button>
);

/* ================= CONTENT ================= */
function Content({role,page,setPage,data}){

  if(page==="dashboard"){
    return (
      <>
        <h2 className="text-2xl font-bold mb-4 capitalize">{role} Dashboard</h2>
        <div className="grid md:grid-cols-3 gap-4">

          {role==="student" && <>
            <div className="card" onClick={()=>setPage("subjects")}><Icon name="book"/> Subjects</div>
            <div className="card" onClick={()=>setPage("progress")}><Icon name="activity"/> Progress</div>
            <div className="card" onClick={()=>setPage("support")}><Icon name="help-circle"/> Support</div>
          </>}

          {role==="teacher" && <>
            <div className="card" onClick={()=>setPage("classes")}><Icon name="users"/> Classes</div>
            <div className="card" onClick={()=>setPage("reports")}><Icon name="bar-chart-2"/> Reports</div>
          </>}

          {role==="admin" && <>
            <div className="card" onClick={()=>setPage("users")}><Icon name="shield"/> Users</div>
            <div className="card" onClick={()=>setPage("system")}><Icon name="database"/> System</div>
          </>}
        </div>

        <div className="ai-box mt-4">
          AI adapts learning paths using rule-based analysis of engagement and performance.
        </div>
      </>
    );
  }

  if(page==="subjects") return <div className="card">{data.map(s=><p key={s.id}>{s.name}</p>)}</div>;
  if(page==="progress") return <div className="card">{data.map(p=><p key={p.name}>{p.name}: {p.completion}%</p>)}</div>;
  if(page==="classes") return <div className="card">{data.map(c=><p key={c.username}>{c.username} â€“ {c.completion}%</p>)}</div>;
  if(page==="users") return <div className="card">{data.map(u=><p key={u.id}>{u.username} ({u.role})</p>)}</div>;

  return <div className="card">Section content</div>;
}

/* ================= LAYOUT ================= */
function Layout({user,logout}){
  const [page,setPage]=useState("dashboard");
  const [data,setData]=useState([]);

  useEffect(()=>{
    if(page==="subjects")
      fetch("backend/api/student/subjects.php",{credentials:"include"}).then(r=>r.json()).then(setData);
    if(page==="progress")
      fetch("backend/api/student/progress.php",{credentials:"include"}).then(r=>r.json()).then(setData);
    if(page==="classes")
      fetch("backend/api/teacher/classes.php",{credentials:"include"}).then(r=>r.json()).then(setData);
    if(page==="users")
      fetch("backend/api/admin/users.php",{credentials:"include"}).then(r=>r.json()).then(setData);
  },[page]);

  return (
    <div className="min-h-screen flex">
      <aside className="w-64 bg-white border-r p-4 space-y-2">
        <h1 className="font-bold mb-4">Adaptive Learning</h1>
        <Nav label="Dashboard" icon="home" onClick={()=>setPage("dashboard")}/>
        <Nav label="Logout" icon="log-out" onClick={logout}/>
      </aside>

      <main className="flex-1 p-8">
        <Content role={user.role} page={page} setPage={setPage} data={data}/>
      </main>
    </div>
  );
}

/* ================= APP ================= */
function App(){
  const [user,setUser]=useState(null);

  if(!user) return <Login onLogin={setUser}/>;

  return <Layout user={user} logout={()=>{
    fetch("backend/api/auth/logout.php",{credentials:"include"});
    setUser(null);
  }}/>;
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
